<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="design-files/images/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<!--   
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->


</head>
<body>

  <main class="card">
    <div class="image">
      <img class="maining" src="design-files/images/image-equilibrium.jpg" alt="equilibrium image">
      <div>
        <img src="design-files/images/icon-view.svg" alt="view">
      </div>
    </div>
      <h1>Equilibrium #3429</h1>
      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-days">
        <div class="price">
          <img src="design-files/images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </div>

        <div class="days">
          <img src="design-files/images/icon-clock.svg" alt="clock icon">
          <p> 3 days left</p>
        </div>
      </div>

      <div class="creator">
        <img class="avatar" src="design-files/images/image-avatar.png" alt="image">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

  </main>

  
</body>
</html>
